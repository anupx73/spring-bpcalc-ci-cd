name: Java CI with Maven

on:
  workflow_dispatch: 

jobs:
  build:

    runs-on: ubuntu-22.04

    steps:
    - name: Git code checkout
      uses: actions/checkout@v3
    
    - name: Set up Java 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Code compile
      run: mvn clean compile
      
    - name: Unit test
      run: mvn surefire:test
          
    - name: Acceptance test
      run: mvn jbehave:run-stories-as-embeddables@run-stories-as-embeddables

    - name: Integration test
      run: mvn verify failsafe:integration-test
      
    - name: Generate code coverage
      run: mvn jacoco:report
      
    - name: Code analysis
      run: |
        mvn sonar:sonar -Dsonar.host.url=https://sonarcloud.io \
                        -Dsonar.qualitygate.wait=true \
                        -Dsonar.login="${{ secrets.SONAR_LOGIN_KEY }}" \
                        -Dsonar.organization="${{ secrets.SONAR_ORG }}" \
                        -Dsonar.projectKey="${{ secrets.SONAR_PROJ }}"
                        
    - name: Dependency scan
      run: mvn dependency-check:check -DfailBuildOnCVSS=4
    

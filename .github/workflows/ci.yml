name: Continuous Integration

on:
  workflow_dispatch: 
    branches:
      - main
  push:
    branches:
      - feat/ci-cd

env:
  MAVEN_PARAM: --batch-mode
  CVSS_TOLERANCE: 4

jobs:
  build:

    runs-on: ubuntu-22.04

    steps:
   
    - name: Set up Java 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Set up maven cache
      uses: actions/cache@v2
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Set up SonarCloud cache
      uses: actions/cache@v2
      with:
        path: ~/.sonar/cache
        key: ${{ runner.os }}-sonar
        restore-keys: ${{ runner.os }}-sonar

    - name: Git code checkout
      uses: actions/checkout@v3

    - name: Code compile
      run: mvn $MAVEN_PARAM clean compile
      
    - name: Unit test
      run: mvn $MAVEN_PARAM test
          
    - name: Acceptance test
      run: mvn $MAVEN_PARAM jbehave:run-stories-as-embeddables@run-stories-as-embeddables

    - name: Integration test
      run: mvn $MAVEN_PARAM verify failsafe:integration-test
      
    # - name: Code analysis
    #   run: mvn $MAVEN_PARAM verify sonar:sonar \
    #         -Dsonar.host.url=https://sonarcloud.io \
    #         -Dsonar.login="${{ secrets.SONAR_TOKEN }}" \
    #         -Dsonar.organization=hypheni \
    #         -Dsonar.projectKey=hypheni_spring-bpcalc-ci-cd \
    #         -Dsonar.qualitygate.wait=true

    - name: Code analysis
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
            mvn $MAVEN_PARAM org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
                -Dsonar.host.url=https://sonarcloud.io \
                -Dsonar.organization=hypheni \
                -Dsonar.projectKey=hypheni_spring-bpcalc-ci-cd \
                -Dsonar.qualitygate.wait=true

    - name: Dependency scan
      run: mvn $MAVEN_PARAM dependency-check:check -DfailBuildOnCVSS=$CVSS_TOLERANCE











